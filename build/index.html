<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Главная</title>

    <meta content="" name="keywords">

    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

    <link rel="stylesheet" href="./assets/css/foundation.css">
    <link rel="stylesheet" href="./assets/css/app.css"><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <!--[if lt IE 7]>
    <p class="browsehappy">Вы используете <strong>устаревший</strong> браузер. Пожалуйста <a href="http://browsehappy.com/">обновите его</a></p>
    <![endif]-->
    <div class="preloader">
      <!--.preloader-bar-->
      <!--.preloader-images-->
      <div class="preloader__percents">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="144px" height="144px" viewBox="0 0 144 144" enable-background="new 0 0 144 144" xml:space="preserve" class="preloader__svg">
          <circle opacity="0.4" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-miterlimit="10" enable-background="new" cx="72" cy="71.999" r="70" class="preloader__circle preloader__circle_1"></circle>
          <circle opacity="0.7" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-miterlimit="10" enable-background="new" cx="72" cy="72" r="55" class="preloader__circle preloader__circle_2"></circle>
          <circle opacity="0.9" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-miterlimit="10" cx="72" cy="72" r="40" class="preloader__circle preloader__circle_3"></circle>
        </svg>
        <div transform="matrix(1 0 0 1 51.5391 79.0127)" width="80px" fill="#FFFFFF" font-family="'Arial'" font-size="24" class="preloader__text">0%</div>
      </div>
    </div>
    <div class="parallax mouse">
      <div data-depth='0' class="parallax__layer parallax__layer_0"></div>
      <div data-depth='0.1' class="parallax__layer parallax__layer_1"></div>
      <div data-depth='0.2' class="parallax__layer parallax__layer_2"></div>
      <div data-depth='0.30000000000000004' class="parallax__layer parallax__layer_3"></div>
      <div data-depth='0.4' class="parallax__layer parallax__layer_4"></div>
      <div data-depth='0.5' class="parallax__layer parallax__layer_5"></div>
      <div data-depth='0.6000000000000001' class="parallax__layer parallax__layer_6"></div>
      <div data-depth='0.7000000000000001' class="parallax__layer parallax__layer_7"></div>
      <div data-depth='0.8' class="parallax__layer parallax__layer_8"></div>
      <div data-depth='0.9' class="parallax__layer parallax__layer_9"></div>
    </div>
    <div class="main-container welcome-page">
      <div class="auth-top">
        <button id="auth_flip" class="btn btn_light auth-top__btn">Авторизоваться</button>
      </div>
      <main class="main">
        <div class="welcome">
          <div class="welcome__front">
            <div class="panel panel_theme_light">
              <div class="panel__content">
                <div class="person">
                  <div class="person__ava"><img src="./assets/img/content/ava.jpg" alt="Аватар" class="person__img"></div>
                  <div class="person__name">Петренко Ольга</div>
                  <div class="person__content">Личный сайт веб разработчика</div>
                </div>
                <div class="welcome-social">
                  <div class="social social_primary">
                    <ul class="social__list">
                      <li class="social__item"><a href="#" class="social__link">
                          <svg class="icon svg-vk-dims social__icon">
                            <use xlink:href="./assets/img/icons/sprite.svg#vk"></use>
                          </svg></a></li>
                      <li class="social__item"><a href="#" class="social__link">
                          <svg class="icon svg-github-dims social__icon">
                            <use xlink:href="./assets/img/icons/sprite.svg#github"></use>
                          </svg></a></li>
                      <li class="social__item"><a href="#" class="social__link">
                          <svg class="icon svg-in-dims social__icon">
                            <use xlink:href="./assets/img/icons/sprite.svg#in"></use>
                          </svg></a></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="panel__actions">
                <ul class="panel__actions-list">
                  <li class="panel__actions-item"><a href="#" class="panel__actions-link">Мои работы</a></li>
                  <li class="panel__actions-item"><a href="#" class="panel__actions-link">Обо мне</a></li>
                  <li class="panel__actions-item"><a href="#" class="panel__actions-link">Блог</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="welcome__back">
            <form action="" method="post" name="authorization" class="authorization">
              <div class="panel panel_theme_light">
                <div class="panel__content">
                  <div class="panel__title">
                    <div class="base-title">
                      <div class="base-title__text">Авторизуйтесь</div>
                    </div>
                  </div>
                  <div class="input-addon">
                    <div class="input-addon__item">
                      <svg class="icon svg-login-dims input-addon__icon">
                        <use xlink:href="./assets/img/icons/sprite.svg#login"></use>
                      </svg>
                    </div>
                    <input type="text" name="login" placeholder="Логин" required class="base-inp input-addon__field">
                  </div>
                  <div class="input-addon">
                    <div class="input-addon__item">
                      <svg class="icon svg-password-dims input-addon__icon">
                        <use xlink:href="./assets/img/icons/sprite.svg#password"></use>
                      </svg>
                    </div>
                    <input type="password" name="password" placeholder="Пароль" required class="base-inp input-addon__field">
                  </div>
                  <div class="authorization__captcha">
                    <label class="switch">
                      <input type="checkbox" name="captcha" value="yes" class="switch__inp"><span class="switch__el switch__el_checkbox"></span><span class="switch__text">Я человек</span>
                    </label>
                  </div>
                  <div class="authorization__extra-captcha">
                    <div class="authorization__extra-captcha-title">Вы точно не робот?</div>
                    <div class="switches">
                      <label class="switch">
                        <input type="radio" name="extra_captcha" value="yes" class="switch__inp"><span class="switch__el switch__el_radio"></span><span class="switch__text">Да</span>
                      </label>
                      <label class="switch">
                        <input type="radio" name="extra_captcha" value="no" class="switch__inp"><span class="switch__el switch__el_radio"></span><span class="switch__text">Не уверен</span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="panel__actions">
                  <ul class="panel__actions-list">
                    <li class="panel__actions-item"><a href="#" id="on_main" class="panel__actions-link">На главную</a></li>
                    <li class="panel__actions-item">
                      <button type="submit" class="panel__actions-link">Войти</button>
                    </li>
                  </ul>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
      <div class="welcome-copy">
        <div class="copy"><span class="copy__person">© Ольга Петренко</span> создано с любовью в LoftSchool | 2016</div>
      </div>
    </div>
  </body>
  <script src="./assets/js/foundation.js" defer></script>
  <script src="./assets/js/app.js" defer></script>
</html>
